{% extends "base.html" %}

{% block title %} {% endblock %}
{% load crispy_forms_tags %}

{% block body %}
<script>
    $(document).ready(function () {
        $('.pass_show').append('<span class="ptxt">Show</span>');
    });


    $(document).on('click', '.pass_show .ptxt', function () {

        $(this).text($(this).text() == "Show" ? "Hide" : "Show");

        $(this).prev().attr('type', function (index, attr) { return attr == 'password' ? 'text' : 'password'; });

    });
</script>
<style>
    .login-block {
        margin: 30px auto;
        min-height: 93.6vh
    }

    .login-block .auth-box {
        margin: 20px auto 0;
        max-width: 450px !important
    }

    .card {
        border-radius: 5px;
        -webkit-box-shadow: 0 0 5px 0 rgba(43, 43, 43, .1), 0 11px 6px -7px rgba(43, 43, 43, .1);
        box-shadow: 0 0 5px 0 rgba(43, 43, 43, .1), 0 11px 6px -7px rgba(43, 43, 43, .1);
        border: none;
        margin-bottom: 30px;
        -webkit-transition: all .3s ease-in-out;
        transition: all .3s ease-in-out;
        background-color: #fff
    }

    .card .card-block {
        padding: 1.25rem
    }

    .f-80 {
        font-size: 80px
    }

    .primary {
        color: #fff;
        background-color: #7971ea;
        border-color: #7971ea;
    }

    .form-group {
        margin-bottom: 1.25em
    }





    .m-b-20 {
        margin-bottom: 20px
    }

    .btn-md {
        padding: 10px 16px;
        font-size: 14px;
        line-height: 23px
    }



    #infoMessage p {
        color: red !important
    }



    .pass_show {
        position: relative
    }

    .pass_show .ptxt {

        position: absolute;

        top: 60%;

        right: 10px;

        z-index: 1;

        color: #f36c01;

        margin-top: -10px;

        cursor: pointer;

        transition: .3s ease all;

    }

    .pass_show .ptxt:hover {
        color: #333333;
    }
</style>
<section class="login-block pt-5  border-top">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <form class="md-float-material form-material" action="#" method="POST">
                    <div class="auth-box">
                        <div class="">
                            <div class="row">
                                <div class="col-md-12">
                                    <h2 class="text-center heading"><b>Change password</b></h2><br />
                                    <small class="d-flex justify-content-center">Enter your registered email. We will
                                        mail you instructions to reset your password.</small>
                                </div>
                            </div>
                            <br />

                            <br />
                            <form method="post">
                                {% csrf_token %}
                                {{ form|crispy }}
                                <br />
                                <div class="row">
                                    <div class="col-md-12"> <input type="submit"
                                            class="btn primary py-3 px-5 btn-pill btn-md btn-block waves-effect text-center m-b-20"
                                            style=" font-weight:bold;" name="submit" value="Password change">
                                        <!-- <button type="button" class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20"><i class="fa fa-lock"></i> Signup Now </button> -->
                                    </div>
                                </div>



                            </form>


                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock %}
